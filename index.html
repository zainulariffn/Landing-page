<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Landing page</title>
  </head>
  <body>
    <div class="container-flex">
      <header class="header">
        <div class="container">
          <nav class="nav-bar">
            <ul class="link">
              <li><a class="header-logo" href="#">Zainul Rashid</a></li>
              <li class="mar-left"><a href="#">About</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Blogs</a></li>
            </ul>
          </nav>
          <div class="hero-section">
            <div class="hero-words">
              <h2 class="h2-header">
                Hello there! My name is <br />Zainul Rashid.
              </h2>
              <p class="p-header">
                As you can see from the image, im a proud Malaysian!
              </p>
              <button class="btn-cta">Contact Me!</button>
            </div>
            <div class="hero-img">
              <img
                src="./assets/img/klcc-unsplash.jpg"
                alt="A picture of Kuala Lumpur City"
              />
            </div>
          </div>
        </div>
      </header>
      <section class="section-img">
        <div class="container">
          <h3 class="h3-img">Places i want to visit in the US</h3>
          <ul class="random-img">
            <li class="img-list">
              <img
                src="./assets/img/chicago-unsplash.jpg"
                alt="A City in Chicago"
              />
              <p class="p-dummy">Chicago City</p>
            </li>
            <li class="img-list">
              <img
                src="./assets/img/parkchicago-unsplash.jpg"
                alt="A public park in Chicago"
              />
              <p class="p-dummy">Park in Chicago</p>
            </li>
            <li class="img-list">
              <img
                src="./assets/img/nyc-unsplash.jpg"
                alt="A picture of New York City "
              />
              <p class="p-dummy">New York City</p>
            </li>
            <li class="img-list">
              <img
                src="./assets/img/centralpark-unsplash.jpg"
                alt="Central Park at New York City"
              />
              <p class="p-dummy">Central Park at New York City</p>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
